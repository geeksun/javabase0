<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>javascript inner object</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		var dat = new Date();
		var d2 = new Date(10000000);
		//  测试 javascript 的内置日期对象 ： Date
		function testDate()
		{
			var date = new Date();					//  无参构造函数为当前的系统时间
			var month = date.getMonth()+1;
			var day = date.getDay();
			switch(day)
			{
				case 0:day="星期日";break;
				case 1:day="星期一";break;
				case 2:day="星期二";break;
				case 3:day="星期三";break;
				case 4:day="星期四";break;
				case 5:day="星期五";break;
				case 6:day="星期六";break;
			}
			alert("今天是"+date.getFullYear()+"年"+month+"月"+date.getDate()+"日 "+day);
			//  改变已有日期对象的值
			date.setFullYear(1999);
			alert("日期改变后的时间:"+date);
			alert("日期改变后的本地时间: "+date.toLocaleString());
		}
		//  日期计算操作
		function account(date)				//  account(objDate,date)
		{
			// var ms = objDate.getTime();
			var ms = dat.getTime();			//  返回毫秒数
			ms += date*24*60*60*1000;
			//var d = new Date(ms);
			//alert(d);
			alert(new Date(ms));			//  显示计算后的日期
			dateSpan(dat,d2);
		}
		//  计算两个日期相隔的天数
		function dateSpan(objDate1,objDate2)
		{
			var msSpan = objDate1.getTime()-objDate2.getTime();
			// var date = new Date(msSpan);   
			var date = msSpan/(24*60*60*1000);
			alert(date);
			return date;
		}
	</script>  
  </head>
  
  <body>
     <input type="button" onClick="testDate()" value="测试日期对象">
     <input type="button" onClick="account(3)" value="日期计算">
     
  </body>
</html>
