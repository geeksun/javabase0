<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>embedFunction.html</title>
    
	<script type="text/javascript">
		//  查找数组中的所有数字的数据类型,javascript may embed 定义函数,即一个函数里面可以定义另一个函数
		function judge(){
			alert(1);
			// var a = {1,3,4,9,22};
			// getNumbers(a);
			function getNumbers(actors){					//  actor : 角色
				for(var i=0;i<actors.length;i++){
					if(isNumber(actors[i]))  alert(actors[i]);		//  transfer another function 
				}
				function isNumber(s){
					return "number"==typeof(s);					//  judge a variable whether or not number type
				}
			}
		}
		//  函数名是一个特殊的变量,存储函数类型的数据;可以将函数类型的变量值赋给另一个变量,从而通过另一个变量名也可以调用函数
		function transfer(){	
			function max(a,b){
				if(a>b) return a;
				return b;
			}
			var max2 = max;			//   函数名是一个特殊的变量,存储函数类型的数据
			alert(max2(122,822));	//   调用 max()
			alert(max2(83,28));
		}
	</script>
  </head>
  		
  <body>
		<input type="button" onClick="transfer();" value="Transfer Function" >
		<input type="button" onClick="judge();" value="Judge Data Type" >
		
  </body>
</html>
