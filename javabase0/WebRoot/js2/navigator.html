<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>navigator object</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		/*
		 * navigator用于提供用户所使用的浏览器以及操作系统等信息,是浏览器提供的内部对象
		 */
		function isIe()
		{
			var i = navigator.userAgent.toLowerCase().indexOf("msie");
			alert(i);
			return i>=0;
		}
		/*
		 * navigator.userAgent 是最常用的属性,包含了大量浏览器及其环境的信息
		 */ 
		function browserInfo()
		{
			alert(navigator.userAgent.toLowerCase());
		}
	</script>
  </head>
  
  <body>
      <input type="button" onClick="isIe()" value="browser test" >
      <input type="button" onClick="browserInfo()" value="browse information" >
      
  </body>
</html>
